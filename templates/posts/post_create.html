{% extends "main.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="image">Image</label>
        <input id="image" name="image" type="file">

        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="Please enter title">

        <label for="content">Content</label>
        <input id="content" name="content" type="text" placeholder="Please enter content">

        <button type="submit">Create Post</button>

    </form>

{% endblock %}
</body>
</html>
