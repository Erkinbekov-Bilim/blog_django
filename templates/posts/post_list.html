{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>

</header>
    {% block content %}

    <form method="get" enctype="multipart/form-data" action="/posts/">
        {{form.as_p}}
        <button type="submit">Search</button>
    </form>

    {% for post in posts %}

        <div class="card" style="width: 18rem;">
          {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top" alt="...">
          {% else %}
          <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.content }}</h6>
            <p class="card-text">{{ post.rate }}</p>
            <a href="/posts/{{ post.id }}" class="card-link">Details</a>
          </div>
        </div>

    {% endfor %}

    <div style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 20px;">
        {% for i in max_pages %}
            <a href="/posts/?page={{ i }}" class="btn btn-primary">
                {{ i }}
            </a>
        {% endfor %}
    </div>

    {% endblock %}
</body>
</html>
